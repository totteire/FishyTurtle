<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="jquery-turtle.js"></script>
<script src="jquery.gamequery-0.5.1.js"></script>
<script type="text/javascript">


	$(function(){
		var SCREEN_WIDTH = window.innerWidth - 8;
		var SCREEN_HEIGHT = window.innerHeight - 8;
		var REFRESH_RATE = 20;
		var playerAnimation = new Array();
		
		function player(nodeId){
			this.id = nodeId;
			this.dom = $('#'+nodeId);
			this.direction = "";
			this.life = 10;
            this.power = 1;
			this.moveDist = 5;
			this.nbBullet = 20;
			this.isAllowToShoot = true;
//			this.regenerate = function(ajoutVie){
//			    this.life += ajoutVie;
//			    $('#'+this.id+'Score').html(this.life);
//			}
			this.getsHurt = function(){
				this.life -= 1;
				$('#'+this.id+'Vie').html(this.life);
				if(this.life <= 0){
					this.die();
					this.life = 0;
				}
			}
			this.die = function(){
				this.dom.effect('explode');
				var msg = 'GAME OVER\n'+this.id+' loses :(';
				var t = setTimeout(function(){alert(msg)}, 500);
				this.dom.remove();
			}
			this.goRight = function(){
				var nextpos = parseInt(this.dom.css("left")) + this.moveDist;
				if(nextpos < SCREEN_WIDTH - 100)
					this.dom.css("left", ""+nextpos+"px");
			}
			this.goLeft = function(){
				var nextpos = parseInt(this.dom.css("left")) - this.moveDist;
				if(nextpos > 0)
					this.dom.css("left", ""+nextpos+"px");
			}
			this.goUp = function(){
			    var nextpos = parseInt(this.dom.css("top")) - this.moveDist;
				if(nextpos > 0)
					this.dom.css("top", ""+nextpos+"px");
			}
			this.goDown = function(){
				var nextpos = parseInt(this.dom.css("top")) + this.moveDist;
				if(nextpos < SCREEN_HEIGHT - 100){
					this.dom.css("top", ""+nextpos+"px");
				}
			}
			this.turnRight = function(){
				this.dom.mirror(false);
				this.dom.turnto(0);
				this.direction = 'right';
			}
			this.turnLeft = function(){
				this.dom.mirror(true);
				this.dom.turnto(0);
				this.direction = 'left';
			}
			this.turnUp = function(){
				if(this.dom.mirror())
					this.dom.turnto(90);
				else
					this.dom.turnto(270);
				this.direction = 'up';
			}
			this.turnDown = function(){
				if(this.dom.mirror())
					this.dom.turnto(270);
				else
					this.dom.turnto(90);
				this.direction = 'down';
			}
			this.shoot = function(){
				if(this.isAllowToShoot && this.nbBullet > 0){
				    this.isAllowToShoot = false;
				    var joueur = this;
				    setTimeout(function(){joueur.isAllowToShoot = true}, 1000);
					var playerposx = parseInt(this.dom.css("left"));
					var playerposy = parseInt(this.dom.css("top"));
					var missileName = this.id + Math.ceil(Math.random() * 1000);
					$("#playerMissileLayer").addSprite(missileName, {animation: missile, posx: playerposx + 50, posy: playerposy + 50, width: 36,height: 10});
					$("#"+missileName).addClass("playerMissiles " + this.id).attr('power',this.power);
					switch(this.direction){
						case 'up':
							$('#'+missileName).turnto(270);
							break;
						case 'down':
							$('#'+missileName).turnto(90);
							break;
						case 'left':
							$('#'+missileName).turnto(180);
							break;
						case 'right':
							$('#'+missileName).turnto(0);
							break;
					}
					this.nbBullet--;
					$("#" + this.id + "nbMiss").html(this.nbBullet);
				}
			}
			// Affiche le score au chargement
			$('#'+this.id+'Vie').html(this.life);
			$('#'+this.id+'nbMiss').html(this.nbBullet);
		}
		function pack(nodeId){
		    this.id = nodeId;
		    this.dom = $('#'+nodeId);
		    this.moving = true;
		    this.reveal = function(){
		        this.dom.css('background-image',"url(" + this.img + ")");
		        this.moving = false;
		    }
		}
        
        function packVie(nodeId){
            this.__proto__.constructor(nodeId);
            this.ajoutVie = 2;
            this.img = "img/coeur.png";
            this.agir = function(player){
                console.log("packAjoutVie");
                player.life += this.ajoutVie;
                $('#'+player.id+'Vie').html(player.life);
                this.dom.remove();
            }
        }
        packVie.prototype = new pack();
        
        function packMissiles(nodeId){
            this.__proto__.constructor(nodeId);
            this.ajouteMis = 5;
            this.img = "img/missile.png";
            this.agir = function(player){
                player.nbBullet += this.ajouteMis;
                $('#'+player.id+'nbMiss').html(player.nbBullet);
                this.dom.remove();
            }
        }
        packMissiles.prototype = new pack();
        
        function packDommage(nodeId){
            this.__proto__.constructor(nodeId);
            this.img = "img/domage.png";
            this.agir = function(player){
                player.power ++;
                $("#" + player.id + "Power").html("x" + player.power);
                joueur = player;
                setTimeout(function(){
                    joueur.power--;
                    $("#" + joueur.id + "Power").html("x" + joueur.power);
                },10000);
                this.dom.remove();
            }
        }
        packDommage.prototype = new pack();
        
        function packVitesse(nodeId){
            this.__proto__.constructor(nodeId);
            this.ajoutVitesse = 5;
            this.img = "img/speed.png";
            this.agir = function(player){
                player.moveDist += this.ajoutVitesse;
                joueur = player;
                $("#" + joueur.id + "Vitesse").html("x" + joueur.moveDist/this.ajoutVitesse);
                vitesseAjoute = this.ajoutVitesse;
                setTimeout(function(){
                    joueur.moveDist -= vitesseAjoute;
                    $("#" + joueur.id + "Vitesse").html("x" + joueur.moveDist/vitesseAjoute);
                },10000);
                this.dom.remove();
            }
        }
        packVitesse.prototype = new pack();
        
        // Initialisation des éléments gameQuery
		playerAnimation["fish"] = new $.gameQuery.Animation({imageURL: "./img/fish.png"});
		playerAnimation["turtle"] = new $.gameQuery.Animation({imageURL: "./img/Turtle.png"});
		packvie =  new $.gameQuery.Animation({imageURL: "./img/chest.png"});
		
		missile = new $.gameQuery.Animation({imageURL: "./img/player_missile.png", numberOfFrame: 6, delta: 10, rate: 90, type: $.gameQuery.ANIMATION_VERTICAL});
		missileExploding = new $.gameQuery.Animation({imageURL: "./img/explosion.png", numberOfFrame: 16, delta: 64, rate: 50, type: $.gameQuery.ANIMATION_HORIZONTAL});
		
		$("#playground").playground({height: SCREEN_HEIGHT, width: SCREEN_WIDTH, keyTracker: true})
			.addGroup("players", {width: SCREEN_WIDTH, height: SCREEN_HEIGHT})
				.addSprite("player1",{animation: playerAnimation["fish"], posx: 0, posy: SCREEN_HEIGHT / 2 - 50, width: 100, height: 100})
				.addSprite("player2", {animation: playerAnimation["turtle"], posx: SCREEN_WIDTH - 100, posy: SCREEN_HEIGHT / 2 - 50, width: 100, height: 100 })
				.end()
			.addGroup("playerMissileLayer",{width: SCREEN_WIDTH, height: SCREEN_HEIGHT}).end()
			.addGroup("packLayer",{width: SCREEN_WIDTH, height: SCREEN_HEIGHT});
			
		
		var i=0; // i est incrémenté à chaque controle soit tout les REFRESH_RATE ms
		var packNum=0;
		// Fonction éxécuté toute les 15ms
		$.playground().registerCallback(function(){
		    i ++;
			if(jQuery.gameQuery.keyTracker[37]){ //this is left! (<-)
				player1.goLeft();
			}
			if(jQuery.gameQuery.keyTracker[39]){ //this is right! (->)
				player1.goRight();
			}
			if(jQuery.gameQuery.keyTracker[38]){ //this is up! (up)
				player1.goUp();
			}
			if(jQuery.gameQuery.keyTracker[40]){ //this is down! (down)
				player1.goDown();
			}
			if(jQuery.gameQuery.keyTracker[81]){ //this is left! (a)
				player2.goLeft();
			}
			if(jQuery.gameQuery.keyTracker[68]){ //this is right! (d)
				player2.goRight();
			}
			if(jQuery.gameQuery.keyTracker[90]){ //this is up! (z)
				player2.goUp();
			}
			if(jQuery.gameQuery.keyTracker[83]){ //this is down! (s)
				player2.goDown();
			}

            // Création d'un pack soit REFRESH_RATE * 200 = 4secondes
			if (i % 200 == 0){
			    packName = "pack" + packNum;
			    packNum++;
			    // ajout d'un sprite pack
			    $("#packLayer").addSprite(packName, {animation: packvie, posx: Math.round(Math.random() * (SCREEN_WIDTH - 70)), posy: 0, width: 70,height: 70});
			    $("#"+packName).addClass("pack "+packName);

			    var rand = Math.round(Math.random() * 100); // création un entier aléatoir entre 0 et 100
			    if(rand <= 25){
			        $("#"+packName)[0].pack = new packVie(packName);
			    }
			    if(rand >25 && rand <=50){
			        $("#"+packName)[0].pack = new packDommage(packName);
			    }
			    if(rand > 50 && rand <=75){
			        $("#"+packName)[0].pack = new packMissiles(packName);
			    }
			    if(rand > 75){
			        $("#"+packName)[0].pack = new packVitesse(packName);
			    }
			}
			var countpack = 0;
			var lePack;
			$('.pack').each(function(){
			    var position = $(this).position();
				if ((position.left < -$(this).width()) || (position.left > SCREEN_WIDTH) || (position.top < -$(this).height()) || (position.top > SCREEN_HEIGHT)){
					$(this).remove();
					return;
				}
				if(this.pack.dom.touches($(".playerMissiles"))){
				    this.pack.reveal();
                }
                lePack = this.pack;
                countpack ++;
                
                $('.player').each(function(){
                    if(this.player.dom.touches(lePack.dom)){
                        console.log(this.player.id+" touches pack");
                        lePack.agir(this.player);
                    }
                });
                if($(this)[0].pack.moving)
    			    $(this).css('top','' + (position.top + 4) + 'px');
			});
			$('.playerMissiles').each(function(){
				var position = $(this).position();
				if ((position.left < -$(this).width()) || (position.left > SCREEN_WIDTH) || (position.top < -$(this).height()) || (position.top > SCREEN_HEIGHT)){
					$(this).remove();
					return;
				}
				switch ($(this).direction()){
					case 0://going right
						$(this).css('left', '' + (position.left + 20) + 'px');
						break;
					case 180://going left
						$(this).css('left', '' + (position.left - 20) + 'px');
						break;
					case 90://going down
						$(this).css('top', '' + (position.top + 33) + 'px');
						break;
					case 270://going up
						$(this).css('top', '' + (position.top - 7) + 'px');
						break;
				}

				if($(this).touches($('.player'))){
				    var missile = this;
				    $('.player').each(function(){
				        if(this.player.dom.touches($(missile))  && !($(missile).hasClass(this.player.id))){
                            var power = $(missile).attr('power');
                            console.log("power="+power);
                            for(var i=1; i<=power; i++){
    				            this.player.getsHurt();
    				            console.log(this.player.id + " hurt!");
    				        }
    				        $(missile).remove();
				        }
				    });
				}
				
			});
			
		}, REFRESH_RATE)
		
		var player1 = new player('player1');
		var player2 = new player('player2');
		player1.dom.addClass('player');
		player2.dom.addClass('player');
		$('#player1')[0].player = player1;
		$('#player2')[0].player = player2;

		
		$.playground().startGame();


		$(document).keydown(function(e){
			switch (e.which){
				case 39://right (->)
					player1.turnRight();
					break;
				case 37://left (<-)
					player1.turnLeft();
					break;
				case 38://up (up)
					player1.turnUp();
					break;
				case 40://down (down)
					player1.turnDown();
					break;
				case 68://right (d)
					player2.turnRight();
					break;
				case 81://left (q)
					player2.turnLeft();
					break;
				case 90://up (z)
					player2.turnUp();
					break;
				case 83://down (s)
					player2.turnDown();
					break;
				case 16://shift right
					player1.shoot();
					break;
				case 32://space
					player2.shoot();
					break;
			}
//			alert(e.which);
		});
	});
		
</script>
